application: development-graph
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.app

- url: /*
  static_dir: Webserver
  application_readable: true

- url: /html
  static_dir: html
  application_readable: true

- url: /js
  static_dir: js

- url: /css
  static_dir: css

- url: /images
  static_dir: images
